<div class="stock-inventory">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <app-stock-branch
      [parentForm]="form">
    </app-stock-branch>

    <app-stock-selector
      [parentForm]="form">
    </app-stock-selector>

    <app-stock-products
      [parentForm]="form">
    </app-stock-products>

    <div class="stock-inventory__buttons">
      <button 
        type="submit"
        [disabled]="form.invalid">
        Order Stock
      </button>
    </div>

    <pre>{{ form.value | json }}</pre>

  </form>
</div>
